<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="body-image">
    <div class="body-wrapper col-12"></div>
  </div>
  <div class="form-wrapper">
    <form class="form col-xl-5 col-lg-5 col-md-8 col-11">
      <h2>Add new task</h2>
      <input type="text" class="input-title" placeholder="Enter title">
      <input type="text" class="input-body" placeholder="Enter text">
      <button class="btn add-btn">Добавить</button>
    </form>
  </div>
  <div class="btn-group-control col-xl-6 col-xl-6 col-11 d-flex flex-wrap">
    <button type="button" class="btn btn-primary mt-1">Все задачи</button>
    <button type="button" class="btn btn-warning mt-1">Незавершенные</button>
    <button type="button" class="btn btn-info mt-1">Завершенные</button>
  </div>
  <div class="container col-xl-8 col-xl-8 col-md-10"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
